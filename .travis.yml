stages:
  - build
  - test
  - analyze
  - release

arch:
  - amd64
  - arm64

os:
  - linux

dist: focal

language: python

install:
  - pip install -r requirements-dev.txt
  - pip install -r requirements.txt

jobs:
  include:
    - stage: build
      name: "Building Python Wheel"
      script: ./scripts/ci/travis_build.sh
      python:
        - "3.9"
        - "nightly"
    - stage: test
      name: "Unit Tests"
      script: ./scripts/ci/travis_unittest.sh
      python:
        - "3.9"
        - "nightly"
    - stage: analyze
      name: "PyLint"
      script: ./scripts/ci/travis_lint.sh
    - script: ./scripts/ci/travis_semgrep.sh
      name: "SemGrep"
    - script: ./scripts/ci/travis_snyk.sh
      name: "Snyk"
    - stage: release
      name: "Release Wheel on PyPi"
      script: ./scripts/ci/travis_deploy.sh
