stages:
  - Build
  - Test
  - Analyze
  - Release

os:
  - linux

dist: focal

language: python

install:
  - pip install -r requirements-dev.txt
  - pip install -r requirements.txt

jobs:
  include:
    - stage: Build
      name: "Building Python Wheel [Python 3.9]"
      python: "3.9"
      script: ./scripts/ci/travis_build.sh
    - script: ./scripts/ci/travis_build.sh
      name: "Building Python Wheel [Python Nightly Build]"
      python: "nightly"
    - stage: Test
      name: "Unit Tests [Python 3.9]"
      script: ./scripts/ci/travis_unittest.sh
      python: "3.9"
    - script: ./scripts/ci/travis_unittest.sh
      name: "Unit Tests [Python Nightly Build]"
      python: "nightly"
    - stage: Analyze
      name: "PyLint"
      script: ./scripts/ci/travis_lint.sh
      python: "3.9"
    - script: ./scripts/ci/travis_coverage.sh
      name: "Unit Test Coverage"
      python: "3.9"
    - script: ./scripts/ci/travis_semgrep.sh
      name: "SemGrep"
      python: "3.9"
    - script: ./scripts/ci/travis_snyk.sh
      name: "Snyk"
      python: "3.9"
    - stage: Release
      name: "Release Wheel on PyPi"
      script: ./scripts/ci/travis_deploy.sh
      python: "3.9"
