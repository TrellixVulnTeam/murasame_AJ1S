sonar.projectKey=suisei-entertainment_murasame
sonar.organization=suisei-entertainment

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Murasame
sonar.projectVersion=0.1

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=./murasame

# Programming language
sonar.language=python

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Hostname where the Sonar project page is hosted
sonar.host.url=https://sonarcloud.io

# Test coverage
sonar.python.coverage.reportPaths=~/.murasame/logs/coverage.xml
